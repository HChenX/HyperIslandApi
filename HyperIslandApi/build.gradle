plugins {
    alias(libs.plugins.android.library)
    id 'maven-publish'
}

def defVersion = 'v.0.2'
int defVersionCode = 2025091900

group = 'com.github.HChenX'
version = defVersion

android {
    namespace 'com.hchen.hyperislandapi'
    compileSdk 36

    defaultConfig {
        minSdk 29
        // noinspection OldTargetApi
        targetSdk 35
        // noinspection HighAppVersionCode
        versionCode defVersionCode
        versionName defVersion

        aarMetadata {
            minCompileSdk = 26
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    publishing {
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }

    buildFeatures {
        buildConfig false
    }
}

tasks.register('androidSourcesJar', Jar) {
    from android.sourceSets.main.java.srcDirs
}

dependencies {
    // implementation libs.gson
    implementation libs.appcompat
    implementation libs.jackson.databind
}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.HChenX'
                artifactId = 'HyperIslandApi'
                version = defVersion

                artifact androidSourcesJar
            }
        }
    }
}